---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  route:
    groupBy:
      - "alertname"
      - "job"
    groupInterval: 10m
    groupWait: 1m
    receiver: pushover
    repeatInterval: 1h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: pushover
        matchers:
          - name: severity
            value: critical
            matchType: =
      - receiver: healthchecks
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
        groupWait: 0s
        groupInterval: 1m
        repeatInterval: 1m
  inhibitRules:
    - equal:
        - "alertname"
        - "namespace"
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: healthchecks
      webhookConfigs:
        - url: "https://hc-ping.com/2adfc6a0-aa5e-444d-9dba-de95c1566249"
          sendResolved: true
    - name: pushover
      pushoverConfigs:
        - html: true
          title: >-
            {{ if eq .Status "firing" }}ðŸ”¥{{ else }}âœ…{{ end }}  {{ .Status | toUpper }}{{ if eq .Status
            "firing" }}:{{ .Alerts.Firing | len }}{{ end }} {{ .CommonLabels.alertname }}
          message: |-
            {{- range .Alerts }}
              {{- if ne .Annotations.description "" }}
                {{ .Annotations.description }}
              {{- else if ne .Annotations.summary "" }}
                {{ .Annotations.summary }}
              {{- else if ne .Annotations.message "" }}
                {{ .Annotations.message }}
              {{- else }}
                Alert description not available
              {{- end }}
              {{- if gt (len .Labels.SortedPairs) 0 }}
                <small>
                  {{- range .Labels.SortedPairs }}
                    <b>{{ .Name }}:</b> {{ .Value }}
                  {{- end }}
                </small>
              {{- end }}
            {{- end }}
          priority: |-
            {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
          sendResolved: true
          urlTitle: View in Alertmanager
          ttl: 86400s
          token:
            name: pushover-token
            key: alertmanager-pushover-token
          userKey:
            name: pushover-token
            key: pushover-user-key
